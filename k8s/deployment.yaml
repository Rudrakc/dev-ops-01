apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-todo-api
  labels:
    app: devops-todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-todo-api
  template:
    metadata:
      labels:
        app: devops-todo-api
    spec:
      containers:
      - name: devops-todo-api
        image: YOUR_DOCKERHUB_USERNAME/devops-todo-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
